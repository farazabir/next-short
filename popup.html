<!DOCTYPE html>
<html>
<head>
    <title>Your YouTube Short Slide Tracker Extension</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
       @keyframes spin {
            100% {
                transform: rotate(360deg);
            }
        }
        .spin{
            animation: spin 1s ease-out;
        }

        .bg-blue{
            background-color: #F9F7F7;
        }

    </style>
</head>
<body class="bg-blue">  
    <div class="mx-4 text-center">
        <h5 class="text-sm font-bold">Next Short</h5>
      </div>      
    <button class="power-button bg-gray-800 text-white rounded-full w-20 h-20 m-5 mb-10 flex justify-center items-center uppercase drop-shadow-lg "><h1 class="text-5xl font-bold">N</h1></button>
    <div id="infoContainer" class="text-center">
        <div id="videoTitle" class="m-2">
            <i class="fas fa-heading"></i> <span></span>
        </div>
        <div id="viewCount" class="m-2">
            <i class="fas fa-eye"></i> <span> </span>
        </div>
        <div id="likeCount" class="m-2">
            <i class="fas fa-thumbs-up"></i> <span> </span>
        </div>
    </div> 
    <div class="grid grid-rows-1 grid-flow-col m-2  justify-around text-lg">
        <a  href="https://github.com/farazabir/next-short" target="_blank" rel="noopener noreferrer"><i class="fab fa-github"></i></a>
        
    </div>
    <script src="popup.js"></script>
</body>
</html>
